version: '3.3'
services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'video_analyzer_mq'
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbit-mq-data:/var/lib

  redis:
    image: "redis"
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/var/lib/redis
    environment:
      - REDIS_REPLICATION_MODE=master
  producer:
    build:
      context: .
      dockerfile: ./dockerfiles/producer.dockerfile
    container_name: 'video_analyzer_producer'
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - rabbitmq
      - redis
    environment:
        RABBIT_MQ_URL: 'rabbitmq:5672'

  consumer:
    image: python:3.8-alpine
    volumes:
      - .:/app
    working_dir: /app
    build:
      context: .
      dockerfile: ./dockerfiles/consumer.dockerfile
    container_name: 'video_analyzer_consumer'
    depends_on:
      - rabbitmq
      - redis
    environment:
        RABBIT_MQ_URL: 'rabbitmq:5672'

volumes:
  rabbit-mq-data:
  redis-data: